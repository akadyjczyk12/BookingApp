<div class="container">
  <main class="form-signin text-center">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <input type="login" name="username" [(ngModel)]="model.username" class="form-control" placeholder="username"> <br>
      <input type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-custom" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
  </main>
</div>
