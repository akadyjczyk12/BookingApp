<div class="card" style="width: 18rem; margin: 10px;">
  <img class="card-img-top" [src]="book.img" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">
        {{book.description}}
    </p>

      <p class="author text-muted">autor: <b>{{book.author}}</b></p>
      <a class="btn btn-custom" (click)="addToReservation(book)">Rezerwuj</a> 
  </div>
</div>
